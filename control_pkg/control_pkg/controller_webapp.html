<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ROS2 Node und Service Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex-grow: 1;
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .tab-content.active {
            display: block;
        }
        .node-section, .service-section {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .node-controls, .service-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.stop {
            background-color: #f44336;
        }
        button.stop:hover {
            background-color: #da190b;
        }
        input, select {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
        }
        .service-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROS2 Node und Service Controller</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('nodes')">Nodes</div>
            <div class="tab" onclick="switchTab('services')">Services</div>
        </div>

        <div id="nodes-content" class="tab-content active">
            <div class="node-section">
                <h2>Navigation Node</h2>
                <div class="node-controls">
                    <div>
                        <button onclick="startNode('navigation')">Start Navigation</button>
                        <button onclick="stopNode('navigation')" class="stop">Stop Navigation</button>
                    </div>
                    <select id="nav-mode">
                        <option value="auto">Automatischer Modus</option>
                        <option value="manual">Manueller Modus</option>
                    </select>
                </div>
            </div>

            <div class="node-section">
                <h2>Roboter Arm Node</h2>
                <div class="node-controls">
                    <div>
                        <button onclick="startNode('arm')">Arm Aktivieren</button>
                        <button onclick="stopNode('arm')" class="stop">Arm Deaktivieren</button>
                    </div>
                    <select id="arm-preset">
                        <option value="home">Home Position</option>
                        <option value="pick">Pick Position</option>
                        <option value="place">Place Position</option>
                    </select>
                </div>
            </div>

            <div class="node-section">
                <h2>Weitere Nodes</h2>
                <div class="node-controls">
                    <input type="text" id="custom-node-name" placeholder="Node Name">
                    <button onclick="startCustomNode()">Start Custom Node</button>
                </div>
            </div>
        </div>

        <div id="services-content" class="tab-content">
            <div class="service-section">
                <h2>Service Aufrufe</h2>
                <div class="service-input">
                    <input type="text" id="service-name" placeholder="Service Name (z.B. /start_mapping)">
                    <input type="text" id="service-args" placeholder="Service Argumente (JSON)">
                </div>
                <div class="service-controls">
                    <button onclick="callService()">Service Aufrufen</button>
                </div>
            </div>

            <div class="service-section">
                <h2>Vordefinierte Services</h2>
                <div class="service-controls">
                    <select id="predefined-services">
                        <option value="/start_mapping">Start Mapping</option>
                        <option value="/stop_mapping">Stop Mapping</option>
                        <option value="/emergency_stop">Emergency Stop</option>
                        <option value="/reset_system">System Reset</option>
                    </select>
                    <button onclick="callPredefinedService()">Service Aufrufen</button>
                </div>
            </div>
        </div>

        <div id="status">
            Status: Bereit
        </div>
    </div>

    <script>
        // WebSocket-Verbindung für ROS2-Kommunikation
        const socket = new WebSocket('ws://localhost:9090'); // ROS Bridge Server

        // Tab-Wechsel-Funktion
        function switchTab(tabName) {
            // Alle Tabs und Inhalte zurücksetzen
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Ausgewählten Tab und Inhalt aktivieren
            document.querySelector(`.tab[onclick*="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-content`).classList.add('active');
        }

        // Status-Nachrichten aktualisieren
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = `Status: ${message}`;
        }

        // Node starten
        function startNode(nodeName) {
            try {
                socket.send(JSON.stringify({
                    op: 'call_service',
                    service: `/start_${nodeName}_node`,
                    args: {}
                }));
                updateStatus(`${nodeName.charAt(0).toUpperCase() + nodeName.slice(1)} Node wird gestartet...`);
            } catch (error) {
                updateStatus(`Fehler beim Starten des ${nodeName} Nodes`);
                console.error(error);
            }
        }
        function executeROS2Command() {
            const command = document.getElementById('ros2-command').value;
            if (command) {
                fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        updateStatus(`Fehler: ${data.error}`);
                        console.error(data.error);
                    } else {
                        updateStatus(`Befehl ausgeführt: ${command}`);
                        console.log('Ausgabe:', data.output);
                    }
                })
                .catch((error) => {
                    console.error('Fehler:', error);
                    updateStatus('Fehler bei der Ausführung des Befehls');
                });
            } else {
                updateStatus('Bitte geben Sie einen ROS2-Befehl ein');
            }
        }

        // Benutzerdefinierter Node
        function startCustomNode() {
            const nodeName = document.getElementById('custom-node-name').value;
            if (nodeName) {
                try {
                    socket.send(JSON.stringify({
                        op: 'call_service',
                        service: `/start_${nodeName}_node`,
                        args: {}
                    }));
                    updateStatus(`Benutzerdefinierter Node ${nodeName} wird gestartet...`);
                } catch (error) {
                    updateStatus(`Fehler beim Starten des benutzerdefinierten Nodes`);
                    console.error(error);
                }
            } else {
                updateStatus('Bitte Node-Namen eingeben');
            }
        }

        // Node stoppen
        function stopNode(nodeName) {
            try {
                socket.send(JSON.stringify({
                    op: 'call_service',
                    service: `/stop_${nodeName}_node`,
                    args: {}
                }));
                updateStatus(`${nodeName.charAt(0).toUpperCase() + nodeName.slice(1)} Node wird gestoppt...`);
            } catch (error) {
                updateStatus(`Fehler beim Stoppen des ${nodeName} Nodes`);
                console.error(error);
            }
        }

        // Service aufrufen
        function callService() {
            const serviceName = document.getElementById('service-name').value;
            const serviceArgs = document.getElementById('service-args').value;

            if (serviceName) {
                try {
                    // Versuchen, die Argumente zu parsen (falls JSON angegeben)
                    const args = serviceArgs ? JSON.parse(serviceArgs) : {};

                    socket.send(JSON.stringify({
                        op: 'call_service',
                        service: serviceName,
                        args: args
                    }));
                    updateStatus(`Service ${serviceName} wird aufgerufen...`);
                } catch (error) {
                    updateStatus(`Fehler beim Aufrufen des Services: ${error.message}`);
                    console.error(error);
                }
            } else {
                updateStatus('Bitte Service-Namen eingeben');
            }
        }

        // Vordefinierte Services aufrufen
        function callPredefinedService() {
            const serviceName = document.getElementById('predefined-services').value;
            
            try {
                socket.send(JSON.stringify({
                    op: 'call_service',
                    service: serviceName,
                    args: {}
                }));
                updateStatus(`Vordefinierter Service ${serviceName} wird aufgerufen...`);
            } catch (error) {
                updateStatus(`Fehler beim Aufrufen des vordefinierten Services`);
                console.error(error);
            }
        }

        // WebSocket-Ereignisbehandlung
        socket.onopen = function(event) {
            updateStatus('WebSocket-Verbindung hergestellt');
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log('Nachricht vom Server:', data);
            // Hier könnten Sie Antworten vom Server verarbeiten
            updateStatus(`Service-Antwort empfangen: ${JSON.stringify(data)}`);
        };

        socket.onerror = function(error) {
            updateStatus('WebSocket-Verbindungsfehler');
            console.error('WebSocket-Fehler:', error);
        };

        socket.onclose = function(event) {
            updateStatus('WebSocket-Verbindung geschlossen');
        };
    </script>
</body>
</html>
